<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- ICON -->
    <link
      rel="icon "
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/1200px-Calculator_icon.svg.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p></p>
      </div>
      <div class="buttons">
        <div id="btn-1" class="btn">
          <p>1</p>
        </div>
        <div id="btn-2" class="btn">
          <p>2</p>
        </div>
        <div id="btn-3" class="btn">
          <p>3</p>
        </div>
        <div id="btn-4" class="btn">
          <p>4</p>
        </div>
        <div id="btn-5" class="btn">
          <p>5</p>
        </div>
        <div id="btn-6" class="btn">
          <p>6</p>
        </div>
        <div id="btn-7" class="btn">
          <p>7</p>
        </div>
        <div id="btn-8" class="btn">
          <p>8</p>
        </div>
        <div id="btn-9" class="btn">
          <p>9</p>
        </div>
        <div id="btn-minus" class="btn">
          <p>-</p>
        </div>
        <div id="btn-0" class="btn">
          <p>0</p>
        </div>
        <div id="btn-plus" class="btn">
          <p>+</p>
        </div>
        <div id="btn-multiply" class="btn">
          <p>*</p>
        </div>
        <div id="btn-substract" class="btn">
          <p>/</p>
        </div>
        <div id="btn-equal" class="btn">
          <p>=</p>
        </div>
        <div id="btn-clear" class="btn">
          <p>C</p>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
